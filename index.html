<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Search App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="app.css" />
</head>

<body class="bg-dark text-light">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <button id="theme-toggle" class="btn btn-outline-light" title="Toggle Theme">ðŸŒ™</button>

  <div class="container py-4">
    <h1 class="text-center text-primary mb-4">Movie Search</h1>

    <!-- Search & Watchlist Buttons -->
    <section class="row justify-content-center mb-4 g-2">
      <div class="col-12 col-sm-8 col-md-6">
        <input type="text" id="userinput" class="form-control" placeholder="Enter movie name" />
      </div>
      <div class="col-6 col-sm-2 d-grid">
        <button id="btn" class="btn btn-info text-light w-100">Search</button>
      </div>
      <div class="col-6 col-sm-2 d-grid">
        <button id="watchBtn" class="btn btn-warning w-100">Watchlist</button>
      </div>
    </section>

    <!-- Results Section -->
    <section id="results" class="row justify-content-center">
      <p class="hidden loading text-center">Loading....</p>
    </section>
  </div>

  <footer class="text-center py-3">
  <span>&copy; 2025 Rohit Guleria â€” Crafted with care & code</span>
  </footer>

  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
